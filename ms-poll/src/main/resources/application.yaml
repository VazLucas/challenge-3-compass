spring:
  application:
    name: ms-poll
  datasource:
    url: jdbc:h2:file:./challenge;AUTO_SERVER=TRUE;
    username: test
    password: test
    driverClassName: org.h2.Driver

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
  h2:
    console:
      enabled: true
      path: /h2/console

server:
  port: ${PORT:0}

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance-id:${random.value}}

poll:
  default:
    time: 1
