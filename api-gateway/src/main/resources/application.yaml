server:
  port: 8000

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance-id:${random.value}}

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
        - id: ms-user
          uri: lb://ms-user
          predicates:
            - Path=/v1
